<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f39c12">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <title>Leider ‚Ä¢ Worship Flow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #111118;
      --bg-elevated: #1a1a24;
      --accent-gold: #d4a853;
      --accent-gold-dim: #8b7355;
      --accent-green: #4ade80;
      --accent-red: #f87171;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #707070;
      --border: #2a2a35;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .connection-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-red);
      animation: pulse-red 2s infinite;
    }

    .connection-dot.connected {
      background: var(--accent-green);
      animation: none;
    }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main content */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      -webkit-overflow-scrolling: touch;
    }

    /* Setlist selector */
    .setlist-selector {
      margin-bottom: 1.5rem;
    }

    .setlist-selector label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
    }

    .setlist-selector select {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .setlist-selector select:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
    }

    /* Song list */
    .song-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .song-btn {
      background: var(--bg-card);
      border: 2px solid var(--border);
      color: var(--text-primary);
      padding: 1.25rem 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .song-btn:hover {
      border-color: var(--accent-gold-dim);
      background: var(--bg-elevated);
    }

    .song-btn:active {
      transform: scale(0.98);
    }

    .song-btn.active {
      border-color: var(--accent-gold);
      background: var(--bg-elevated);
      box-shadow: 0 0 20px rgba(212, 168, 83, 0.2);
    }

    .song-btn .number {
      width: 32px;
      height: 32px;
      background: var(--bg-deep);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .song-btn.active .number {
      background: var(--accent-gold);
      color: var(--bg-deep);
      font-weight: 700;
    }

    .song-btn .info {
      flex: 1;
      min-width: 0;
    }

    .song-btn .title {
      font-weight: 600;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .song-btn .meta {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .song-btn .meta span {
      color: var(--accent-gold-dim);
    }

    .song-btn .play-icon {
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .song-btn:hover .play-icon,
    .song-btn.active .play-icon {
      opacity: 1;
    }

    /* Currently playing indicator */
    .now-playing {
      background: var(--accent-gold);
      color: var(--bg-deep);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .now-playing .pulse {
      width: 8px;
      height: 8px;
      background: var(--bg-deep);
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 1rem;
    }

    /* Connected singers count */
    .singers-count {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .singers-count .count {
      background: var(--accent-gold);
      color: var(--bg-deep);
      padding: 0.1rem 0.5rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üéπ Worship Flow</h1>
    <div class="connection-status">
      <span class="connection-dot" id="connection-dot"></span>
      <span id="connection-text">...</span>
    </div>
  </header>

  <div class="main">
    <div class="setlist-selector">
      <label>Setlist</label>
      <select id="setlist-select" onchange="loadSetlist()">
        <option value="">-- Kies setlist --</option>
      </select>
    </div>

    <div id="now-playing" class="now-playing" style="display: none;">
      <span class="pulse"></span>
      <span>Nu: </span>
      <span id="now-playing-title">-</span>
    </div>

    <div class="song-list" id="song-list">
      <div class="empty-state">
        <div class="icon">üéµ</div>
        <p>Kies een setlist om te beginnen</p>
      </div>
    </div>
  </div>

  <script>
    // State
    let setlists = [];
    let currentSetlist = null;
    let currentSongId = null;

    // WebSocket
    let ws;
    let reconnectInterval;

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}?type=leider`);

      ws.onopen = () => {
        document.getElementById('connection-dot').classList.add('connected');
        document.getElementById('connection-text').textContent = 'Verbonden';
        clearInterval(reconnectInterval);
      };

      ws.onclose = () => {
        document.getElementById('connection-dot').classList.remove('connected');
        document.getElementById('connection-text').textContent = 'Verbroken';
        reconnectInterval = setInterval(connectWebSocket, 3000);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        // Handle any incoming messages if needed
      };
    }

    function sendToSingers(songId, songTitle) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        const msg = {
          type: 'selectSong',
          data: {
            setlistId: currentSetlist.id,
            songId: songId,
            songTitle: songTitle
          }
        };
        console.log('Sending:', msg);
        ws.send(JSON.stringify(msg));
      } else {
        console.log('WebSocket not connected!');
      }
    }

    // Load setlists
    async function loadSetlists() {
      const res = await fetch('/api/setlists');
      setlists = await res.json();

      const select = document.getElementById('setlist-select');
      select.innerHTML = '<option value="">-- Kies setlist --</option>' +
        setlists.map(sl => `<option value="${sl.id}">${sl.name}</option>`).join('');
    }

    // Load selected setlist
    async function loadSetlist() {
      const select = document.getElementById('setlist-select');
      const setlistId = select.value;

      if (!setlistId) {
        document.getElementById('song-list').innerHTML = `
          <div class="empty-state">
            <div class="icon">üéµ</div>
            <p>Kies een setlist om te beginnen</p>
          </div>
        `;
        document.getElementById('now-playing').style.display = 'none';
        return;
      }

      const res = await fetch(`/api/setlists/${setlistId}`);
      currentSetlist = await res.json();

      renderSongList();
    }

    function renderSongList() {
      const container = document.getElementById('song-list');

      if (!currentSetlist || !currentSetlist.songs || currentSetlist.songs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üìù</div>
            <p>Geen liedjes in deze setlist</p>
          </div>
        `;
        return;
      }

      container.innerHTML = currentSetlist.songs.map((song, i) => `
        <button class="song-btn ${song.id === currentSongId ? 'active' : ''}" data-song-id="${song.id}" data-song-title="${song.title.replace(/"/g, '&quot;')}">
          <span class="number">${i + 1}</span>
          <div class="info">
            <div class="title">${song.title}</div>
            <div class="meta">
              ${song.key ? `<span>${song.key}</span>` : ''}
              ${song.key && song.tempo ? ' ‚Ä¢ ' : ''}
              ${song.tempo ? song.tempo : ''}
            </div>
          </div>
          <span class="play-icon">‚ñ∂</span>
        </button>
      `).join('');

      // Add click handlers
      container.querySelectorAll('.song-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const songId = btn.dataset.songId;
          const songTitle = btn.dataset.songTitle;
          selectSong(songId, songTitle, btn);
        });
      });
    }

    function selectSong(songId, songTitle, btn) {
      console.log('selectSong called:', songId, songTitle);
      currentSongId = songId;

      // Update UI
      document.querySelectorAll('.song-btn').forEach(b => {
        b.classList.remove('active');
      });
      if (btn) btn.classList.add('active');

      // Show now playing
      document.getElementById('now-playing').style.display = 'flex';
      document.getElementById('now-playing-title').textContent = songTitle;

      // Send to all singers
      sendToSingers(songId, songTitle);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded!');
      connectWebSocket();
      loadSetlists();
    });
  </script>
</body>
</html>
