<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f39c12">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <title>Zanger ‚Ä¢ Worship Flow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #111118;
      --bg-elevated: #1a1a24;
      --accent-gold: #d4a853;
      --accent-gold-dim: #8b7355;
      --accent-green: #4ade80;
      --accent-red: #f87171;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #707070;
      --border: #2a2a35;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Source Sans 3', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .text-size-btn {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.85rem;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-weight: 600;
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-red);
    }

    .connection-dot.connected {
      background: var(--accent-green);
    }

    /* Notification toast */
    .notification {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--accent-gold);
      color: var(--bg-deep);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .notification.show {
      transform: translateY(0);
    }

    .notification .pulse {
      width: 10px;
      height: 10px;
      background: var(--bg-deep);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Main container */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
    }

    /* Setlist view */
    .setlist-view {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      -webkit-overflow-scrolling: touch;
    }

    .setlist-header {
      margin-bottom: 1rem;
    }

    .setlist-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }

    .setlist-header p {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .song-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .song-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .song-item:hover {
      border-color: var(--accent-gold-dim);
    }

    .song-item:active {
      transform: scale(0.98);
    }

    .song-item.active {
      border-color: var(--accent-gold);
      background: var(--bg-elevated);
    }

    .song-item .number {
      width: 28px;
      height: 28px;
      background: var(--bg-deep);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .song-item.active .number {
      background: var(--accent-gold);
      color: var(--bg-deep);
      font-weight: 700;
    }

    .song-item .title {
      flex: 1;
      font-weight: 500;
    }

    .song-item .arrow {
      color: var(--text-muted);
    }

    /* Lyrics view */
    .lyrics-view {
      display: none;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .lyrics-view.active {
      display: flex;
    }

    .lyrics-header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--accent-gold);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.25rem;
    }

    .lyrics-header-info {
      flex: 1;
    }

    .lyrics-header-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .lyrics-header-info .meta {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .lyrics-header-info .meta span {
      color: var(--accent-gold);
      font-weight: 600;
    }

    /* Lyrics content - scrollable */
    .lyrics-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1rem;
      -webkit-overflow-scrolling: touch;
    }

    .lyrics-section {
      margin-bottom: 2rem;
      text-align: center;
    }

    .section-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--accent-gold);
      letter-spacing: 0.2em;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .lyrics-text {
      font-size: 1.5rem;
      line-height: 2.1;
      white-space: pre-wrap;
      color: var(--text-primary);
    }

    .lyrics-text .accent {
      font-weight: 700;
      color: var(--accent-gold);
      background: rgba(212, 168, 83, 0.15);
      padding: 0.05em 0.2em;
      border-radius: 4px;
    }

    /* Instrumentaal section */
    .lyrics-section.instrumentaal {
      background: var(--bg-elevated);
      padding: 2rem 1rem;
      border-radius: 12px;
      margin: 1.5rem 0;
    }

    .lyrics-section.instrumentaal .lyrics-text {
      color: var(--accent-gold);
      font-size: 1.3rem;
    }

    /* Text size options */
    .lyrics-content.large .lyrics-text {
      font-size: 1.75rem;
      line-height: 2.2;
    }

    .lyrics-content.extra-large .lyrics-text {
      font-size: 2.1rem;
      line-height: 2.3;
    }

    /* Waiting state */
    .waiting-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .waiting-state .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .waiting-state h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .waiting-state p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Setlist selector for singers */
    .setlist-selector {
      margin-bottom: 1rem;
    }

    .setlist-selector select {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .setlist-selector select:focus {
      outline: none;
      border-color: var(--accent-gold-dim);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üé§ Worship Flow</h1>
    <div class="header-controls">
      <button class="text-size-btn" onclick="toggleTextSize()">Aa</button>
      <span class="connection-dot" id="connection-dot"></span>
    </div>
  </header>

  <!-- Notification toast -->
  <div class="notification" id="notification">
    <span class="pulse"></span>
    <span>Nu: </span>
    <span id="notification-title">-</span>
  </div>

  <div class="main">
    <!-- Setlist view -->
    <div class="setlist-view" id="setlist-view">
      <div class="setlist-selector">
        <select id="setlist-select" onchange="loadSetlist()">
          <option value="">-- Kies setlist --</option>
        </select>
      </div>

      <div id="setlist-content">
        <div class="waiting-state">
          <div class="icon">üéµ</div>
          <h2>Kies een setlist</h2>
          <p>Of wacht tot de leider een liedje selecteert</p>
        </div>
      </div>
    </div>

    <!-- Lyrics view -->
    <div class="lyrics-view" id="lyrics-view">
      <div class="lyrics-header">
        <button class="back-btn" onclick="showSetlist()">‚Üê</button>
        <div class="lyrics-header-info">
          <h2 id="lyrics-title">-</h2>
          <div class="meta">
            <span id="lyrics-key">-</span> ‚Ä¢ <span id="lyrics-tempo">-</span>
          </div>
        </div>
      </div>
      <div class="lyrics-content" id="lyrics-content">
        <!-- Lyrics will be rendered here -->
      </div>
    </div>
  </div>

  <script>
    // State
    let setlists = [];
    let currentSetlist = null;
    let currentSongId = null;
    let textSizeMode = 0;

    // WebSocket
    let ws;
    let reconnectInterval;

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}?type=zanger`);

      ws.onopen = () => {
        document.getElementById('connection-dot').classList.add('connected');
        clearInterval(reconnectInterval);
      };

      ws.onclose = () => {
        document.getElementById('connection-dot').classList.remove('connected');
        reconnectInterval = setInterval(connectWebSocket, 3000);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        console.log('Received:', msg);
        handleMessage(msg);
      };
    }

    function handleMessage(msg) {
      if (msg.type === 'selectSong') {
        // Leider selected a song
        const { setlistId, songId, songTitle } = msg.data;

        // Show notification
        showNotification(songTitle);

        // Load setlist if different
        if (!currentSetlist || currentSetlist.id !== setlistId) {
          loadSetlistById(setlistId).then(() => {
            openSong(songId);
          });
        } else {
          openSong(songId);
        }
      }
    }

    function showNotification(title) {
      const notification = document.getElementById('notification');
      document.getElementById('notification-title').textContent = title;
      notification.classList.add('show');

      // Vibrate if supported
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      // Auto hide after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Load setlists
    async function loadSetlists() {
      const res = await fetch('/api/setlists');
      setlists = await res.json();

      const select = document.getElementById('setlist-select');
      select.innerHTML = '<option value="">-- Kies setlist --</option>' +
        setlists.map(sl => `<option value="${sl.id}">${sl.name}</option>`).join('');
    }

    // Load selected setlist
    async function loadSetlist() {
      const select = document.getElementById('setlist-select');
      const setlistId = select.value;

      if (!setlistId) {
        document.getElementById('setlist-content').innerHTML = `
          <div class="waiting-state">
            <div class="icon">üéµ</div>
            <h2>Kies een setlist</h2>
            <p>Of wacht tot de leider een liedje selecteert</p>
          </div>
        `;
        return;
      }

      await loadSetlistById(setlistId);
    }

    async function loadSetlistById(setlistId) {
      const res = await fetch(`/api/setlists/${setlistId}`);
      currentSetlist = await res.json();

      // Update selector
      document.getElementById('setlist-select').value = setlistId;

      renderSongList();
    }

    function renderSongList() {
      const container = document.getElementById('setlist-content');

      if (!currentSetlist || !currentSetlist.songs || currentSetlist.songs.length === 0) {
        container.innerHTML = `
          <div class="waiting-state">
            <div class="icon">üìù</div>
            <h2>Geen liedjes</h2>
            <p>Deze setlist is leeg</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="setlist-header">
          <h2>${currentSetlist.name}</h2>
          <p>${currentSetlist.songs.length} liedjes</p>
        </div>
        <div class="song-list">
          ${currentSetlist.songs.map((song, i) => `
            <div class="song-item ${song.id === currentSongId ? 'active' : ''}" onclick="openSong('${song.id}')">
              <span class="number">${i + 1}</span>
              <span class="title">${song.title}</span>
              <span class="arrow">‚Ä∫</span>
            </div>
          `).join('')}
        </div>
      `;
    }

    async function openSong(songId) {
      currentSongId = songId;

      // Fetch full song data
      const res = await fetch(`/api/songs/${songId}`);
      const song = await res.json();

      // Update header
      document.getElementById('lyrics-title').textContent = song.title;
      document.getElementById('lyrics-key').textContent = song.key || '-';
      document.getElementById('lyrics-tempo').textContent = song.tempo || '-';

      // Render lyrics
      renderLyrics(song);

      // Show lyrics view
      document.getElementById('setlist-view').style.display = 'none';
      document.getElementById('lyrics-view').classList.add('active');

      // Update song list to show active
      renderSongList();
    }

    function renderLyrics(song) {
      const container = document.getElementById('lyrics-content');

      if (!song.lyrics) {
        container.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 2rem;">Geen tekst beschikbaar</p>';
        return;
      }

      const parsedSections = parseLyricsSections(song);

      container.innerHTML = parsedSections.map(section => {
        const formattedText = section.text.replace(/\*\*([^*]+)\*\*/g, '<span class="accent">$1</span>');

        return `
          <div class="lyrics-section ${section.isInstrumentaal ? 'instrumentaal' : ''}">
            ${section.label ? `<div class="section-label">${section.label}</div>` : ''}
            <div class="lyrics-text">${formattedText}</div>
          </div>
        `;
      }).join('');

      // Scroll to top
      container.scrollTop = 0;
    }

    function parseLyricsSections(song) {
      const sections = [];
      const parts = song.lyrics.split('---').map(s => s.trim()).filter(Boolean);
      const structureParts = song.structure ? song.structure.split(',').map(s => s.trim()) : [];
      let lastRefrein = null;

      parts.forEach((part, i) => {
        let label = structureParts[i] || '';
        let text = part;

        // Check for special markers
        if (part.includes('[[REFREIN_HIER]]') || part.includes('[[REFREIN]]')) {
          if (lastRefrein) {
            sections.push({ ...lastRefrein });
          }
          return;
        }

        if (part.includes('[[INSTRUMENTAAL_HIER]]') || part.includes('[[INSTRUMENTAAL]]')) {
          sections.push({ label: 'Instrumentaal', text: 'üéπ', isInstrumentaal: true });
          return;
        }

        // New flexible format: [[HERHAAL: type, Nx]]
        const herhaalMatch = part.match(/\[\[HERHAAL:\s*(.+?),\s*(\d+)x\]\]/i);
        if (herhaalMatch) {
          const herhaalType = herhaalMatch[1].trim();
          const numRepeats = parseInt(herhaalMatch[2]) || 3;

          // Custom text: "quoted text"
          const customTextMatch = herhaalType.match(/^"(.+)"$/);
          if (customTextMatch) {
            const customText = customTextMatch[1];
            const repeated = Array(numRepeats).fill(customText).join('\n\n');
            sections.push({ label: `Herhaling ${numRepeats}x`, text: repeated, isInstrumentaal: false });
            return;
          }

          // Laatste X zinnen
          const laatsteMatch = herhaalType.match(/laatste\s*(\d+)?\s*zinnen?/i);
          if (laatsteMatch) {
            const numLines = parseInt(laatsteMatch[1]) || 2;
            const prevSection = sections[sections.length - 1];
            if (prevSection) {
              const lines = prevSection.text.split('\n').filter(l => l.trim());
              const lastLines = lines.slice(-numLines).join('\n');
              const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
              sections.push({ label: `Herhaling ${numRepeats}x`, text: repeated, isInstrumentaal: false });
            }
            return;
          }

          // Refrein + laatste
          if (herhaalType.match(/refrein\s*\+\s*laatste/i)) {
            if (lastRefrein) {
              sections.push({ ...lastRefrein });
              const lines = lastRefrein.text.split('\n').filter(l => l.trim());
              const lastLines = lines.slice(-2).join('\n');
              const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
              sections.push({ label: `Herhaling ${numRepeats}x`, text: repeated, isInstrumentaal: false });
            }
            return;
          }

          // Just refrein
          if (herhaalType.match(/^refrein$/i)) {
            if (lastRefrein) {
              for (let r = 0; r < numRepeats; r++) {
                sections.push({ ...lastRefrein });
              }
            }
            return;
          }
        }

        // Legacy: [[LAATSTE 2 ZINNEN 3x]]
        const lastLinesMatch = part.match(/\[\[LAATSTE\s*(\d+)?\s*ZINNEN?\s*(\d+)?x?\]\]/i);
        if (lastLinesMatch) {
          const numLines = parseInt(lastLinesMatch[1]) || 2;
          const numRepeats = parseInt(lastLinesMatch[2]) || 3;
          const prevSection = sections[sections.length - 1];
          if (prevSection) {
            const lines = prevSection.text.split('\n').filter(l => l.trim());
            const lastLines = lines.slice(-numLines).join('\n');
            const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
            sections.push({ label: `Herhaling ${numRepeats}x`, text: repeated, isInstrumentaal: false });
          }
          return;
        }

        // Legacy: [[REFREIN + LAATSTE 2x]]
        const refreinPlusMatch = part.match(/\[\[REFREIN\s*\+\s*LAATSTE\s*(\d+)?x?\]\]/i);
        if (refreinPlusMatch) {
          const numRepeats = parseInt(refreinPlusMatch[1]) || 2;
          if (lastRefrein) {
            sections.push({ ...lastRefrein });
            const lines = lastRefrein.text.split('\n').filter(l => l.trim());
            const lastLines = lines.slice(-2).join('\n');
            const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
            sections.push({ label: `Herhaling ${numRepeats}x`, text: repeated, isInstrumentaal: false });
          }
          return;
        }

        const labelMatch = part.match(/^(Vers\s*\d*|Refrein|Bridge|Pre-chorus|Chorus|Intro|Outro|Instrumentaal)\s*:?\s*/i);
        if (labelMatch) {
          if (!label) label = labelMatch[1];
          text = part.substring(labelMatch[0].length).trim();
        }

        const isInstrumentaal = label.toLowerCase().includes('instrumentaal') ||
                               text.toLowerCase().includes('üéπ');

        const section = { label, text, isInstrumentaal };

        if (label.toLowerCase().includes('refrein') || label.toLowerCase().includes('chorus')) {
          lastRefrein = { ...section };
        }

        sections.push(section);
      });

      return sections;
    }

    function showSetlist() {
      document.getElementById('lyrics-view').classList.remove('active');
      document.getElementById('setlist-view').style.display = 'block';
    }

    function toggleTextSize() {
      const container = document.getElementById('lyrics-content');
      container.classList.remove('large', 'extra-large');

      textSizeMode = (textSizeMode + 1) % 3;

      if (textSizeMode === 1) {
        container.classList.add('large');
      } else if (textSizeMode === 2) {
        container.classList.add('extra-large');
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      connectWebSocket();
      loadSetlists();
    });

    // Dismiss notification on tap
    document.getElementById('notification').addEventListener('click', () => {
      document.getElementById('notification').classList.remove('show');
    });
  </script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.log('SW failed:', err));
    }
  </script>
</body>
</html>
