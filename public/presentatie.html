<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#f39c12">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <title>Presentatie ‚Ä¢ Worship Flow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0f;
      --bg-section: #111118;
      --bg-next: #0d0d12;
      --text: #ffffff;
      --text-dim: #888888;
      --accent: #d4a853;
      --border: #2a2a35;
      --lyrics-size: 2.75rem;
    }

    /* Light theme */
    .light {
      --bg: #f5f5f0;
      --bg-section: #ffffff;
      --bg-next: #eeeee8;
      --text: #1a1a1a;
      --text-dim: #666666;
      --accent: #b8860b;
      --border: #ddd;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      user-select: none;
      -webkit-user-select: none;
    }

    /* Mini header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-section);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .header:hover,
    .header.show {
      opacity: 1;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header select {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.4rem 0.75rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-family: inherit;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .song-info {
      text-align: right;
    }

    .song-title {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .song-meta {
      font-size: 0.8rem;
      color: var(--text-dim);
    }

    .song-meta span {
      color: var(--accent);
      font-weight: 600;
    }

    .icon-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .icon-btn:hover {
      border-color: var(--accent);
    }

    .font-controls {
      display: flex;
      gap: 0.25rem;
    }

    .font-controls .icon-btn {
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* Main content */
    .main {
      height: 100%;
      display: flex;
      flex-direction: row;
      padding-top: 50px; /* Header space */
    }

    /* Current section - takes most space */
    .current-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      padding-bottom: 5rem;
      text-align: center;
      background: var(--bg-section);
      min-height: 0;
      overflow: hidden;
    }

    .section-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .lyrics-text {
      font-size: var(--lyrics-size);
      line-height: 2.1;
      font-weight: 500;
      white-space: pre-wrap;
      max-width: 90%;
      letter-spacing: 0.04em;
      word-spacing: 0.1em;
    }

    .lyrics-text .accent {
      color: var(--accent);
      font-weight: 700;
    }

    /* Next section - smaller preview on right */
    .next-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
      background: var(--bg-next);
      border-left: 1px solid var(--border);
      opacity: 0.6;
      min-width: 0;
      overflow: hidden;
    }

    .next-section .section-label {
      font-size: 0.7rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .next-section .section-label::before {
      content: '‚Üí';
      font-size: 0.8rem;
    }

    .next-section .lyrics-text {
      font-size: calc(var(--lyrics-size) * 0.55);
      line-height: 1.6;
      font-weight: 400;
      overflow: hidden;
    }

    /* Instrumentaal styling */
    .current-section.instrumentaal .lyrics-text {
      font-size: calc(var(--lyrics-size) * 1.25);
      color: var(--accent);
    }

    .next-section.instrumentaal .lyrics-text {
      color: var(--accent);
    }

    /* Navigation buttons */
    .nav-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: linear-gradient(to top, var(--bg) 50%, transparent);
      z-index: 60;
    }

    .nav-btn {
      background: var(--bg-section);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.15s;
    }

    .nav-btn:hover {
      background: var(--bg-elevated, var(--bg-next));
      border-color: var(--accent);
    }

    .nav-btn:active {
      transform: scale(0.95);
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .nav-btn .arrow {
      font-size: 1.5rem;
    }

    .section-counter {
      background: var(--bg-section);
      border: 1px solid var(--border);
      color: var(--text-dim);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-counter .current {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.25rem;
    }

    /* Waiting state */
    .waiting {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .waiting .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .waiting h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .waiting p {
      color: var(--text-dim);
    }

    /* Notification for song changes */
    .notification {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Header (shows on hover) -->
  <header class="header show" id="header">
    <div class="header-left">
      <select id="setlist-select" onchange="loadSetlist()">
        <option value="">Setlist...</option>
      </select>
      <select id="song-select" onchange="selectSongFromDropdown()">
        <option value="">Liedje...</option>
      </select>
    </div>
    <div class="header-right">
      <div class="song-info">
        <div class="song-title" id="song-title">-</div>
        <div class="song-meta">
          <span id="song-key">-</span> ‚Ä¢ <span id="song-tempo">-</span>
        </div>
      </div>
      <div class="font-controls">
        <button class="icon-btn" onclick="fontSmaller()" title="Kleiner">A-</button>
        <button class="icon-btn" onclick="fontReset()" title="Reset">A</button>
        <button class="icon-btn" onclick="fontBigger()" title="Groter">A+</button>
      </div>
      <button class="icon-btn" onclick="toggleTheme()" title="Wissel thema">‚óê</button>
      <button class="icon-btn" onclick="toggleFullscreen()" title="Volledig scherm">‚õ∂</button>
    </div>
  </header>

  <!-- Notification -->
  <div class="notification" id="notification">Nu: -</div>

  <!-- Main content -->
  <div class="main" id="main">
    <div class="waiting" id="waiting">
      <div class="icon">üéµ</div>
      <h2>Kies een setlist en liedje</h2>
      <p>Of wacht tot de leider een liedje selecteert</p>
    </div>
  </div>

  <!-- Navigation buttons -->
  <div class="nav-buttons" id="nav-buttons" style="display: none;">
    <button class="nav-btn" id="prev-btn" onclick="prevSection()">
      <span class="arrow">‚Üê</span> Vorige
    </button>
    <div class="section-counter">
      <span class="current" id="section-current">1</span>
      <span>/</span>
      <span id="section-total">1</span>
    </div>
    <button class="nav-btn" id="next-btn" onclick="nextSection()">
      Volgende <span class="arrow">‚Üí</span>
    </button>
  </div>

  <script>
    // State
    let setlists = [];
    let currentSetlist = null;
    let currentSong = null;
    let sections = [];
    let currentSectionIndex = 0;
    let isDarkTheme = true;

    // WebSocket
    let ws;
    let reconnectInterval;

    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}?type=presentatie`);

      ws.onopen = () => {
        clearInterval(reconnectInterval);
      };

      ws.onclose = () => {
        reconnectInterval = setInterval(connectWebSocket, 3000);
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'selectSong') {
          const { setlistId, songId, songTitle } = msg.data;
          showNotification(songTitle);
          if (!currentSetlist || currentSetlist.id !== setlistId) {
            loadSetlistById(setlistId).then(() => openSong(songId));
          } else {
            openSong(songId);
          }
        }
      };
    }

    function showNotification(title) {
      const notification = document.getElementById('notification');
      notification.textContent = `Nu: ${title}`;
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // Load setlists
    async function loadSetlists() {
      const res = await fetch('/api/setlists');
      setlists = await res.json();

      const select = document.getElementById('setlist-select');
      select.innerHTML = '<option value="">Setlist...</option>' +
        setlists.map(sl => `<option value="${sl.id}">${sl.name}</option>`).join('');
    }

    async function loadSetlist() {
      const setlistId = document.getElementById('setlist-select').value;
      if (!setlistId) return;
      await loadSetlistById(setlistId);
    }

    async function loadSetlistById(setlistId) {
      const res = await fetch(`/api/setlists/${setlistId}`);
      currentSetlist = await res.json();

      document.getElementById('setlist-select').value = setlistId;

      const songSelect = document.getElementById('song-select');
      songSelect.innerHTML = '<option value="">Liedje...</option>' +
        currentSetlist.songs.map(s => `<option value="${s.id}">${s.title}</option>`).join('');
    }

    function selectSongFromDropdown() {
      const songId = document.getElementById('song-select').value;
      if (songId) openSong(songId);
    }

    async function openSong(songId) {
      const res = await fetch(`/api/songs/${songId}`);
      currentSong = await res.json();

      document.getElementById('song-select').value = songId;
      document.getElementById('song-title').textContent = currentSong.title;
      document.getElementById('song-key').textContent = currentSong.key || '-';
      document.getElementById('song-tempo').textContent = currentSong.tempo || '-';

      parseSections();
      currentSectionIndex = 0;
      renderSections();

      // Hide header after 3 seconds
      setTimeout(() => {
        document.getElementById('header').classList.remove('show');
      }, 3000);
    }

    function parseSections() {
      sections = [];
      if (!currentSong || !currentSong.lyrics) return;

      const parts = currentSong.lyrics.split('---').map(s => s.trim()).filter(Boolean);
      const structureParts = currentSong.structure ? currentSong.structure.split(',').map(s => s.trim()) : [];

      let lastRefrein = null;

      parts.forEach((part, i) => {
        let label = structureParts[i] || '';
        let text = part;

        // Check for special markers
        if (part.includes('[[REFREIN_HIER]]') || part.includes('[[REFREIN]]')) {
          if (lastRefrein) {
            sections.push({ ...lastRefrein });
          }
          return;
        }

        if (part.includes('[[INSTRUMENTAAL_HIER]]') || part.includes('[[INSTRUMENTAAL]]')) {
          sections.push({
            label: 'Instrumentaal',
            text: 'üéπ',
            isInstrumentaal: true
          });
          return;
        }

        // New flexible format: [[HERHAAL: type, Nx]]
        const herhaalMatch = part.match(/\[\[HERHAAL:\s*(.+?),\s*(\d+)x\]\]/i);
        if (herhaalMatch) {
          const herhaalType = herhaalMatch[1].trim();
          const numRepeats = parseInt(herhaalMatch[2]) || 3;

          // Custom text: "quoted text"
          const customTextMatch = herhaalType.match(/^"(.+)"$/);
          if (customTextMatch) {
            const customText = customTextMatch[1];
            const repeated = Array(numRepeats).fill(customText).join('\n\n');
            sections.push({
              label: `Herhaling ${numRepeats}x`,
              text: repeated,
              isInstrumentaal: false
            });
            return;
          }

          // Laatste X zinnen
          const laatsteMatch = herhaalType.match(/laatste\s*(\d+)?\s*zinnen?/i);
          if (laatsteMatch) {
            const numLines = parseInt(laatsteMatch[1]) || 2;
            const prevSection = sections[sections.length - 1];
            if (prevSection) {
              const lines = prevSection.text.split('\n').filter(l => l.trim());
              const lastLines = lines.slice(-numLines).join('\n');
              const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
              sections.push({
                label: `Herhaling ${numRepeats}x`,
                text: repeated,
                isInstrumentaal: false
              });
            }
            return;
          }

          // Refrein + laatste
          if (herhaalType.match(/refrein\s*\+\s*laatste/i)) {
            if (lastRefrein) {
              sections.push({ ...lastRefrein });
              const lines = lastRefrein.text.split('\n').filter(l => l.trim());
              const lastLines = lines.slice(-2).join('\n');
              const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
              sections.push({
                label: `Herhaling ${numRepeats}x`,
                text: repeated,
                isInstrumentaal: false
              });
            }
            return;
          }

          // Just refrein
          if (herhaalType.match(/^refrein$/i)) {
            if (lastRefrein) {
              for (let r = 0; r < numRepeats; r++) {
                sections.push({ ...lastRefrein });
              }
            }
            return;
          }
        }

        // Legacy: [[LAATSTE 2 ZINNEN 3x]] - repeat last 2 lines 3 times
        const lastLinesMatch = part.match(/\[\[LAATSTE\s*(\d+)?\s*ZINNEN?\s*(\d+)?x?\]\]/i);
        if (lastLinesMatch) {
          const numLines = parseInt(lastLinesMatch[1]) || 2;
          const numRepeats = parseInt(lastLinesMatch[2]) || 3;
          const prevSection = sections[sections.length - 1];
          if (prevSection) {
            const lines = prevSection.text.split('\n').filter(l => l.trim());
            const lastLines = lines.slice(-numLines).join('\n');
            const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
            sections.push({
              label: `Herhaling ${numRepeats}x`,
              text: repeated,
              isInstrumentaal: false
            });
          }
          return;
        }

        // Legacy: [[REFREIN + LAATSTE 2x]] - refrein then last lines repeated
        const refreinPlusMatch = part.match(/\[\[REFREIN\s*\+\s*LAATSTE\s*(\d+)?x?\]\]/i);
        if (refreinPlusMatch) {
          const numRepeats = parseInt(refreinPlusMatch[1]) || 2;
          if (lastRefrein) {
            sections.push({ ...lastRefrein });
            const lines = lastRefrein.text.split('\n').filter(l => l.trim());
            const lastLines = lines.slice(-2).join('\n');
            const repeated = Array(numRepeats).fill(lastLines).join('\n\n');
            sections.push({
              label: `Herhaling ${numRepeats}x`,
              text: repeated,
              isInstrumentaal: false
            });
          }
          return;
        }

        const labelMatch = part.match(/^(Vers\s*\d*|Refrein|Bridge|Pre-chorus|Chorus|Intro|Outro|Instrumentaal)\s*:?\s*/i);
        if (labelMatch) {
          if (!label) label = labelMatch[1];
          text = part.substring(labelMatch[0].length).trim();
        }

        const isInstrumentaal = label.toLowerCase().includes('instrumentaal') ||
                               text.toLowerCase().includes('üéπ');

        const section = {
          label,
          text,
          isInstrumentaal
        };

        // Remember last refrein
        if (label.toLowerCase().includes('refrein') || label.toLowerCase().includes('chorus')) {
          lastRefrein = { ...section };
        }

        sections.push(section);
      });
    }

    function renderSections() {
      const main = document.getElementById('main');
      const navButtons = document.getElementById('nav-buttons');

      if (sections.length === 0) {
        main.innerHTML = '<div class="waiting"><div class="icon">üìù</div><h2>Geen tekst</h2></div>';
        navButtons.style.display = 'none';
        return;
      }

      // Show nav buttons
      navButtons.style.display = 'flex';

      const current = sections[currentSectionIndex];
      const next = sections[currentSectionIndex + 1];

      const formatText = (text) => text.replace(/\*\*([^*]+)\*\*/g, '<span class="accent">$1</span>');

      main.innerHTML = `
        <div class="current-section ${current.isInstrumentaal ? 'instrumentaal' : ''}">
          ${current.label ? `<div class="section-label">${current.label}</div>` : ''}
          <div class="lyrics-text">${current.isInstrumentaal ? 'üéπ Instrumentaal' : formatText(current.text)}</div>
        </div>
        ${next ? `
          <div class="next-section ${next.isInstrumentaal ? 'instrumentaal' : ''}">
            <div class="section-label">${next.label || 'Volgende'}</div>
            <div class="lyrics-text">${next.isInstrumentaal ? 'üéπ Instrumentaal' : formatText(next.text)}</div>
          </div>
        ` : '<div class="next-section"><div class="section-label">Einde liedje</div></div>'}
      `;

      // Update nav buttons
      document.getElementById('section-current').textContent = currentSectionIndex + 1;
      document.getElementById('section-total').textContent = sections.length;
      document.getElementById('prev-btn').disabled = currentSectionIndex === 0;
      document.getElementById('next-btn').disabled = currentSectionIndex >= sections.length - 1;

      // Auto-fit text to container
      requestAnimationFrame(autoFitText);
    }

    function nextSection() {
      if (currentSectionIndex < sections.length - 1) {
        currentSectionIndex++;
        renderSections();
      }
    }

    function prevSection() {
      if (currentSectionIndex > 0) {
        currentSectionIndex--;
        renderSections();
      }
    }

    // Theme toggle
    function toggleTheme() {
      isDarkTheme = !isDarkTheme;
      document.body.classList.toggle('light', !isDarkTheme);
    }

    // Font size control
    let baseFontSize = 2.75; // rem - user preference
    const FONT_MIN = 1.5;
    const FONT_MAX = 5;
    const FONT_STEP = 0.25;
    const FONT_DEFAULT = 2.75;

    function updateFontSize() {
      document.documentElement.style.setProperty('--lyrics-size', baseFontSize + 'rem');
      // After setting, auto-fit the text
      requestAnimationFrame(autoFitText);
    }

    function autoFitText() {
      const container = document.querySelector('.current-section');
      const text = document.querySelector('.current-section .lyrics-text');
      if (!container || !text) return;

      // Reset to base size first
      text.style.fontSize = '';

      // Get available space (container height minus padding and label)
      const label = document.querySelector('.current-section .section-label');
      const labelHeight = label ? label.offsetHeight + 24 : 0; // 24px margin
      const availableHeight = container.clientHeight - 100 - labelHeight; // 100px for padding
      const availableWidth = container.clientWidth - 80; // 80px for padding

      // Check if text fits
      let currentSize = baseFontSize;
      while ((text.scrollHeight > availableHeight || text.scrollWidth > availableWidth) && currentSize > 0.8) {
        currentSize -= 0.1;
        text.style.fontSize = currentSize + 'rem';
      }
    }

    function fontSmaller() {
      baseFontSize = Math.max(FONT_MIN, baseFontSize - FONT_STEP);
      updateFontSize();
    }

    function fontBigger() {
      baseFontSize = Math.min(FONT_MAX, baseFontSize + FONT_STEP);
      updateFontSize();
    }

    function fontReset() {
      baseFontSize = FONT_DEFAULT;
      updateFontSize();
    }

    // Re-fit on window resize
    window.addEventListener('resize', () => requestAnimationFrame(autoFitText));

    // Fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowRight':
        case ' ':
          e.preventDefault();
          nextSection();
          break;
        case 'ArrowLeft':
          e.preventDefault();
          prevSection();
          break;
        case 'ArrowDown':
          e.preventDefault();
          nextSong();
          break;
        case 'ArrowUp':
          e.preventDefault();
          prevSong();
          break;
        case 'f':
        case 'F':
          toggleFullscreen();
          break;
        case 't':
        case 'T':
          toggleTheme();
          break;
      }
    });

    function nextSong() {
      if (!currentSetlist || !currentSong) return;
      const idx = currentSetlist.songs.findIndex(s => s.id === currentSong.id);
      if (idx < currentSetlist.songs.length - 1) {
        openSong(currentSetlist.songs[idx + 1].id);
      }
    }

    function prevSong() {
      if (!currentSetlist || !currentSong) return;
      const idx = currentSetlist.songs.findIndex(s => s.id === currentSong.id);
      if (idx > 0) {
        openSong(currentSetlist.songs[idx - 1].id);
      }
    }

    // Swipe support
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;

      // Only trigger if horizontal swipe is dominant
      if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
        if (diffX > 0) {
          prevSection();
        } else {
          nextSection();
        }
      }
    }, { passive: true });

    // Show header on mouse move near top
    document.addEventListener('mousemove', (e) => {
      if (e.clientY < 60) {
        document.getElementById('header').classList.add('show');
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      connectWebSocket();
      loadSetlists();
    });
  </script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.log('SW failed:', err));
    }
  </script>
